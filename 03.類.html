        // (3)繼承

        function Person() {
            this.name='name';
            this.age=20
            this.run=function(){
                console.log(this.name+'run');
            }
        }
        Person.prototype.sex='sex';
        Person.prototype.work=function () {
            console.log(this.name+'work');
        }

        // Web類 繼承 Person類
        function Web() {
            Person.call(this)
        }
        var w=new Web();
        w.run()
